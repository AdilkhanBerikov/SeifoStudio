<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <title>Seifo Studio</title>
  </head>

  <body class="page__body">

  <header class="page__header">
    <div class="box grid -header">
      <a class="header__logo" href="index.html">
        <picture class="header__picture">
          <img class="header__image" src="assets/images/logo/logo.svg" width="116" height="51" alt="Logotype Seifo Studio">
        </picture>
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link" href="index.html">
              Главная
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">
              Услуги
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">
              Портфолио
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">
              О компании
            </a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__button">
        <button class="header__button-wrapper">
          <span class="header__button-text">Поиск</span>
          <svg class="header__button-icon" width="18" height="19" aria-hidden="true">
            <use xlink:href="assets/icons/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="page__main">

  </main>

  <footer class="page__footer">
    <div class="box grid -footer">
      <div class="footer__wrapper">
        <a class="footer__logo" href="index.html">
          <picture class="footer__picture">
            <img class="footer__image" src="assets/images/logo/logo.svg" width="121" height="51" alt="Logotype Seifo Studio">
          </picture>
        </a>
        <h2 class="footer__heading">
          ...<br>
          Цифровые продукты<br>
          без головной боли<br>
        </h2>
      </div>
      <div class="footer__wrapper">
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="index.html">
                Главная
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="#">
                Услуги
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="#">
                Портфолио
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="#">
                О компании
              </a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link" href="#">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
        <div class="footer__socials">
          <ul class="footer__socials-list">
            <li class="footer__socials-item">
              <a class="footer__socials-link" href="#">
                <img class="footer__socials-image" src="assets/images/icons/socials-facebook.svg" width="25" height="25" alt="Facebook Seifo Studio">
              </a>
            </li>
            <li class="footer__socials-item">
              <a class="footer__socials-link" href="#">
                <img class="footer__socials-image" src="assets/images/icons/socials-behance.svg" width="25" height="25" alt="Behance Seifo Studio">
              </a>
            </li>
            <li class="footer__socials-item">
              <a class="footer__socials-link" href="#">
                <img class="footer__socials-image" src="assets/images/icons/socials-linkedin.svg" width="25" height="25" alt="LinkedIn Seifo Studio">
              </a>
            </li>
            <li class="footer__socials-item">
              <a class="footer__socials-link" href="#">
                <img class="footer__socials-image" src="assets/images/icons/socials-instagram.svg" width="25" height="25" alt="Instagram Seifo Studio">
              </a>
            </li>
            <li class="footer__socials-item">
              <a class="footer__socials-link" href="#">
                <img class="footer__socials-image" src="assets/images/icons/socials-dribbble.svg" width="25" height="25" alt="Dribbble Seifo Studio">
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__wrapper -alternate">
        <h3 class="footer__description">
          Seifo Studio — студия
          цифровой разработки
        </h3>
        <form class="footer__form" action="#" method="post">
          <label class="footer__label" for="email"> E-mail </label>
          <input class="input" id="email" type="email" name="email" placeholder="E-mail" maxlength="77" autocomplete="email" required="">
          <button class="footer__button button" type="submit" aria-label="Подписаться">
            <span>Подписаться</span>
            <svg class="button__icon" aria-hidden="true">
              <use xlink:href="assets/icons/icons.svg#icon-arrow"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
    <div class="footer__elements">
      <img class="footer__illustration" src="assets/images/images/arm-footer.png" alt="Arm image">
      <img class="footer__illustration -alternate" src="assets/images/illustration/plus-footer.svg" alt="Page's illustration">
    </div>
  </footer>

  </body>

  <script src="./index.js" type="module"></script>
</html>
